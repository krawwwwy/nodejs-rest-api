<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Routes Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --danger: #f44336;
            --warning: #ff9800;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7ff;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 1.8rem;
            margin: 1.5rem 0;
            color: var(--secondary);
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 60px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .route-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
            border-left: 4px solid var(--accent);
        }

        .route-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .route-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .route-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .route-id {
            background: var(--light);
            color: var(--dark);
            padding: 0.3rem 0.6rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .route-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .meta-item i {
            color: var(--primary);
        }

        .stars {
            color: gold;
            font-size: 1rem;
            letter-spacing: 2px;
        }

        .route-description {
            margin: 1rem 0;
            color: #555;
            line-height: 1.7;
        }

        .actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: var(--border-radius);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .form-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .error-message {
            background: var(--danger);
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease;
            position: relative;
        }

        .error-message i {
            margin-right: 0.5rem;
        }

        .close-error {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .close-error:hover {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 0;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: all 0.3s ease;
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--danger);
        }

        .modal-title {
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .modal-title i {
            font-size: 1.5rem;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 2rem auto;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .route-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .modal-content {
                margin: 0 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Travel Routes Platform</h1>
            <p class="subtitle">Discover and manage your favorite travel destinations</p>
        </div>
    </header>

    <main class="container">
        <div id="error-message" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="error-text"></span>
            <span class="close-error" onclick="this.parentElement.style.display='none'">
                <i class="fas fa-times"></i>
            </span>
        </div>

        <div id="loading" class="spinner"></div>

        <div id="routes">
            <!-- Routes will be loaded here -->
        </div>

        <div class="form-card">
            <h2>Add New Travel Route</h2>
            <form id="routeForm">
                <div class="form-group">
                    <label for="name">Route Name</label>
                    <input type="text" id="name" placeholder="e.g., Amazing Bali Adventure" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Describe the route, highlights, and experiences..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Country, Region (e.g., Indonesia, Bali)" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" placeholder="e.g., 7 days, 2 weeks" required>
                </div>

                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" required>
                        <option value="">Select Rating</option>
                        <option value="1">★☆☆☆☆ (1 Star)</option>
                        <option value="2">★★☆☆☆ (2 Stars)</option>
                        <option value="3">★★★☆☆ (3 Stars)</option>
                        <option value="4">★★★★☆ (4 Stars)</option>
                        <option value="5">★★★★★ (5 Stars)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Route
                </button>
            </form>
        </div>
    </main>

    <!-- Edit Route Modal -->
    <div id="editModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closeEditModal()">
                <i class="fas fa-times"></i>
            </button>
            <h3 class="modal-title">
                <i class="fas fa-edit"></i>
                <span id="modalTitle">Edit Route</span>
            </h3>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editName">Route Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editLocation">Location</label>
                    <input type="text" id="editLocation" required>
                </div>
                <div class="form-group">
                    <label for="editDuration">Duration</label>
                    <input type="text" id="editDuration" required>
                </div>
                <div class="form-group">
                    <label for="editRating">Rating</label>
                    <select id="editRating" required>
                        <option value="1">★☆☆☆☆ (1 Star)</option>
                        <option value="2">★★☆☆☆ (2 Stars)</option>
                        <option value="3">★★★☆☆ (3 Stars)</option>
                        <option value="4">★★★★☆ (4 Stars)</option>
                        <option value="5">★★★★★ (5 Stars)</option>
                    </select>
                </div>
                <div class="actions">
                    <button type="button" class="btn btn-outline" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorElement.style.display = 'flex';
            errorElement.style.backgroundColor = 'var(--danger)';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        async function fetchRoutes() {
            showLoading(true);
            try {
                const response = await fetch('http://localhost:3000/api/routes');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const routes = await response.json();
                const routesContainer = document.getElementById('routes');
                routesContainer.innerHTML = '';

                if (routes.length === 0) {
                    routesContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-route"></i>
                            <p>No travel routes found. Add your first route to get started!</p>
                        </div>
                    `;
                    return;
                }

                routes.forEach(route => {
                    const routeElement = document.createElement('div');
                    routeElement.className = 'route-card';
                    routeElement.innerHTML = `
                        <div class="route-header">
                            <h3 class="route-title">${route.name}</h3>
                            <span class="route-id">ID: ${route.id}</span>
                        </div>
                        <div class="route-meta">
                            <div class="meta-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${route.location}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-clock"></i>
                                <span>${route.duration}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-star"></i>
                                <span class="stars">${'★'.repeat(route.rating)}${'☆'.repeat(5 - route.rating)}</span>
                            </div>
                        </div>
                        <p class="route-description">${route.description}</p>
                        <div class="actions">
                            <button onclick="updateRoute(${route.id})" class="btn btn-outline">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button onclick="deleteRoute(${route.id})" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </div>
                    `;
                    routesContainer.appendChild(routeElement);
                });
            } catch (error) {
                console.error('Fetch routes error:', error);
                showError('Failed to load routes. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        document.getElementById('routeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const location = document.getElementById('location').value;
            const duration = document.getElementById('duration').value;
            const rating = document.getElementById('rating').value;

            try {
                const response = await fetch('http://localhost:3000/api/routes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, description, location, duration, rating })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                document.getElementById('routeForm').reset();
                fetchRoutes();

                // Show success animation
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                submitBtn.style.backgroundColor = 'var(--success)';
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-plus"></i> Add Route';
                    submitBtn.style.backgroundColor = 'var(--primary)';
                }, 2000);
            } catch (error) {
                console.error('Add route error:', error);
                showError('Failed to add route. Please try again.');
            }
        });

async function updateRoute(id) {
    try {
        showLoading(true);

        const response = await fetch(`http://localhost:3000/api/routes/${id}`);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const route = await response.json();

        if (!route) {
            throw new Error('Route not found');
        }

        document.getElementById('editId').value = route.id;
        document.getElementById('editName').value = route.name;
        document.getElementById('editDescription').value = route.description;
        document.getElementById('editLocation').value = route.location;
        document.getElementById('editDuration').value = route.duration;
        document.getElementById('editRating').value = route.rating;
        document.getElementById('modalTitle').textContent = `Edit ${route.name}`;

        document.getElementById('editModal').classList.add('active');
    } catch (error) {
        console.error('Error preparing edit form:', error);
        showError('Failed to load route data for editing. Please try again.');
    } finally {
        showLoading(false);
    }
}
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const name = document.getElementById('editName').value;
            const description = document.getElementById('editDescription').value;
            const location = document.getElementById('editLocation').value;
            const duration = document.getElementById('editDuration').value;
            const rating = document.getElementById('editRating').value;

            try {
                showLoading(true);
                const response = await fetch(`http://localhost:3000/api/routes/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        description,
                        location,
                        duration,
                        rating
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                closeEditModal();
                fetchRoutes();

                showError('Route updated successfully!');
                document.getElementById('error-message').style.backgroundColor = 'var(--success)';
                setTimeout(() => {
                    document.getElementById('error-message').style.display = 'none';
                }, 3000);

            } catch (error) {
                console.error('Update route error:', error);
                showError('Failed to update route. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        async function deleteRoute(id) {
            if (!confirm('Are you sure you want to delete this route? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/routes/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                fetchRoutes();

                showError('Route deleted successfully!');
                document.getElementById('error-message').style.backgroundColor = 'var(--success)';
                setTimeout(() => {
                    document.getElementById('error-message').style.display = 'none';
                }, 3000);
            } catch (error) {
                console.error('Delete route error:', error);
                showError('Failed to delete route. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchRoutes);
    </script>
</body>
</html>
